<div class="wrapper">
  <h1>Wordpress Posts</h1>

  <div class="post" *ngFor="let post of posts">
    <h3>{{ post.author.name }}</h3>
    <span [innerHTML]="post.excerpt"></span>
    <h4>Comments</h4>
    <span>{{ getPostComment(post.ID) }}</span>
  </div>

  <button (click)="getComments()">Comments</button>
</div>
